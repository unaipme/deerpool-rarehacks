  en:
    try-find-close-hospital-n: "2"
    try-find-close-hospital-0: Let me try to find a hospital that is close to you...
    try-find-close-hospital-1: Let's see if I find any hospital next to where you are
    share-loc: Share your location
    closest-hospital-is: So the closest hospital from your position is *%{name}*
    give-location-pls-n: "2"
    give-location-pls-0: Would you be so kind as to share your location?
    give-location-pls-1: May I have your location?
    other-hospital-options-n: "2"
    other-hospital-options-0: Here are some alternatives
    other-hospital-options-1: And these are some other options
    ask-location-n: "2"
    ask-location-0: In that case I will need to know where you are
    ask-location-1: Then I'm gonna need to know your location.
    answers:
      n-1: "*Melanoma skin tumours* appear from abnormal pigment cells that have become cancer cells. These tumours are generally brown or black in colour because the cells still make melanin, but they can also be skin-coloured, pink or white."
      n-2: "The main preventable cause of _melanoma_ is *overexposure to UV radiation from the sun*. There are many risk factors that increase the chances of _melanoma_, including people with fair skin, a high mole count and family history. Importantly, _melanoma_ can occur anywhere on the skin, even in areas that receive little or no sun exposure e.g. inside the mouth or on the soles of your feet."
      n-3: "Symptoms of _melanoma_ include a change in a mole, or a new mole that has ABCDE traits such as:\nâˆ™ *Asymmetry*. One half of the mole does not match the other half.\nâˆ™ *Border irregularity*. The edges of the mole are ragged or irregular.\nâˆ™ *Color*. The mole has different colors in it. It may be tan, brown, black, red, or other colors. Or it may have areas that appear to have lost color.\nâˆ™ *Diameter*. The mole is bigger than 6 millimeters across, about the size of a pencil eraser. But some melanomas can be smaller.\nâˆ™ *Evolving*. A mole changes in size, shape, or color.\nOther symptoms of melanoma can include a mole that itches or hurts.\nâˆ™ Oozes, bleeds, or becomes crusty.\nâˆ™ Turns red or swells. Looks different from your child's other moles."
      n-4: "After your treatment is over, it is very important to keep all follow-up appointments. After having had _melanoma_, you are at risk of your _melanoma_ returning (recurrence), as well as developing a new _melanoma_. You may also experience side effects as a result of your treatments. This is the time for you to ask your health care team any questions you need answered and to discuss any concerns you might have."
      n-5: "If you see a strange new mole on your skin or an old mole thatâ€™s started changing be sure to see your doctor right away, because an early diagnosis makes a big difference. Find out what to look for and how to do a self examination in the [Preventing Melanoma](https://www.melanoma.org.au/preventing-melanoma/)"
      n-6: "Our risk of _melanoma_ certainly is hereditary - it is strongly affected by our genetic background. Rarely, a specific faulty gene that causes high _melanoma_ risk may be passed from one generation to the next. But for most people it is the combination of a lot of genetic differences that pushes our risk up or down: such as our different skin colours, the way we react to the sun, the number of our moles, and other invisible effects of our genetic makeup."
      n-7: "There are many things that you can do that will be helpful. It is very important to avoid exposure to ultraviolet radiation and continue to examine your skin every month for detecting possible new skin cancers. Also, you should adopt healthy behaviours as not smoking, eating well, beaning active and staying at a healthy weight. For more information look at: [_Melanoma_ follow-up ACS](https://www.melanoma.org.au/preventing-melanoma/)"
      n-8: "Your doctor will do a physical examination to check all parts of your skin including your hands and feet, inside you mouth and nose and your scalp. They might use a magnifying instrument called a dermoscope to refine their diagnosis. If they find something theyâ€™re uncertain about you might be referred to a dermatologist. But if they find something suspicious theyâ€™ll recommend you have a biopsy."
      n-9: "An excision biopsy is a quick and simple procedure that can be done by your GP, dermatologist or a surgeon. You will be given a local anaesthetic to numb the area. Then your doctor will use a scalpel to remove the mole and some surrounding tissue. The wound will probably be closed with a couple stitches. The sample will be sent to pathology."
      n-10: "After you receive a diagnosis of _melanoma_, your doctor will discuss a treatment plan for you based on a number of factors, including the stage of your disease, the type, the location, your age, and general health. Treatments are available for all people with _melanoma_. Early stage _melanoma_ can often be treated effectively with surgery alone, while more advanced melanomas may require surgery as well as additional treatments such as immunotherapy or targeted therapy.  There are also a variety of new treatments and new combinations being investigated in clinical trials, which are research studies to evaluate new therapies and improve cancer care."
      n-11: "After the surgery the your healthcare team will continue to check that the cancer has not come back, it also depends on the stage of your _melanoma_. Also you should revise the next web to be best informed: [_Melanoma_: Follow-Up Care](https://www.cancer.net/cancer-types/melanoma/follow-care)"
      n-12: "Check every part of your skin at least once a month, looking for any new or changing marks. Also make sure you have regular checkups with your doctor."
      n-13: "The National Health System manages the following aids: public health benefits, primary care, specialized, emergency and pharmaceutical services. You can find more information at [Aids for cancer Spain](https://www.aecc.es/es/todo-sobre-cancer/viviendo-con-cancer/ayudas-practicas) or calling to the following telephone number"
      n-14: "Surgery is the most common treatment for _melanoma_, however its purpose varies depending on how far the cancer has progressed. For later stage _melanoma_, surgery is used as a diagnostic tool to assess how far the cancer has spread. Patients may require more invasive surgery to remove lymph nodes."
      n-15: "_Melanoma_ is likely to cause complications. And the more advanced the cancer, the more likely there will be complications. Complications may result from treatment, such as:\nâˆ™ Loss of large areas of skin and underlying tissue\nâˆ™ Scarring\nâˆ™ Problems with the area healing\nâˆ™ Infection in the area\nâˆ™ Damage to nerves\nâˆ™ Return of the skin cancer after treatment"
      n-16: "Every time you go outside, wear a broad-spectrum sunscreen, which protects against UVA and UVB rays. It should have an SPF of at least 30."
      n-17: "Don't spend much time outside between 10 a.m. and 4 p.m., when the sun and its piercing ultraviolet (UV) rays are strongest. You should wear a broad-spectrum sunscreen, which protects against UVA and UVB rays. It should have an SPF of at least 30. Reapply at least every 2 hours, and more often if you're swimming, sweating, or spending time near water. Be extra careful if youâ€™re taking \"photosensitive\" drugs, which make you more sensitive to the sun."
      n-18: "Don't spend much time outside between 10 a.m. and 4 p.m., when the sun and its piercing ultraviolet (UV) rays are strongest. You should wear a broad-spectrum sunscreen, which protects against UVA and UVB rays. It should have an SPF of at least 30. Reapply at least every 2 hours, and more often if you're swimming, sweating, or spending time near water. Be extra careful if youâ€™re taking \"photosensitive\" drugs, which make you more sensitive to the sun."
      n-19: "_Melanoma_ and its treatments affect every person differently.\nWe understand that the more patients know about how to manage their care and its side effects, the better they will feel.\nWe encourage you to read [this document](https://www.aimatmelanoma.org/wp-content/uploads/AIM-MEKTOVI-BRAFTOVI_ACTIONPLAN.pdf), that will help you recognize and manage your side effects, to your next health care appointment to discuss with your provider."
      n-20: "_Melanoma_ and its treatments affect every person differently.\nWe understand that the more patients know about how to manage their care and its side effects, the better they will feel.\nWe encourage you to read [this document](https://www.aimatmelanoma.org/wp-content/uploads/AIM-COLTELLIC-ZELBORAF-MULTIPAGE.pdf), that will help you recognize and manage your side effects, to your next healthcare appointment to discuss with your provider."
      n-21: "_Melanoma_ and its treatments affect every person differently.\nWe understand that the more patients know about how to manage their care and its side effects, the better they will feel.\nWe encourage you to read [this document](https://www.aimatmelanoma.org/wp-content/uploads/AIM-IMLYGIC-MULTIPAGE.pdf), that will help you recognize and manage your side effects, to your next healthcare appointment to discuss with your provider."
      n-22: "_Melanoma_ and its treatments affect every person differently.\nWe understand that the more patients know about how to manage their care and its side effects, the better they will feel.\nWe encourage you to read [this document](https://www.aimatmelanoma.org/wp-content/uploads/AIM-KEYTRUDA-MULTIPAGE_v4.pdf), that will help you recognize and manage your side effects, to your next healthcare appointment to discuss with your provider."
      n-23: "_Melanoma_ and its treatments affect every person differently.\nWe understand that the more patients know about how to manage their care and its side effects, the better they will feel.\nWe encourage you to read [this document](https://www.aimatmelanoma.org/wp-content/uploads/AIM-OPDIVO-MULTIPAGE.pdf), that will help you recognize and manage your side effects, to your next healthcare appointment to discuss with your provider."
      n-24: "_Melanoma_ and its treatments affect every person differently.\nWe understand that the more patients know about how to manage their care and its side effects, the better they will feel.\nWe encourage you to read [this document](https://www.aimatmelanoma.org/wp-content/uploads/AIM-YERVOY-MULTIPAGE.pdf), that will help you recognize and manage your side effects, to your next healthcare appointment to discuss with your provider."
      n-25: "Nutrition in children with cancer is essential to maintain their quality of life, prevent delays in treatments and manage side effects. Each child with cancer has different nutrition needs. Further information and resources can be found at the [Canadian Cancer Society on nutrition for children with cancer](http://www.cancer.ca/en/cancer-information/cancer-type/childhood-cancer-information/nutrition-for-children-with-cancer/?region=on)."
      n-26: "Support groups can be helpful when dealing with a recent diagnosis and sharing experiences with families and friends who have also been affected by a similar disease. You can find related people to talk to in the [Share4Rare community](https://www.share4rare.org/registration/s4r). Join and share your worries and knowledge to get new views about your thoughts."
      n-27: "The Skin Cancer Foundation advises you to:\nLimit how much sun your child gets between the hours of 10 a.m. and 4 p.m.\nUse broad-spectrum sunscreen with an SPF 30 or higher that protects against both UVA and UVB rays. Put it on the skin of children older than 6 months of age who are exposed to the sun.\nReapply sunscreen every 2 hours, even on cloudy days. Reapply after swimming.\nUse extra caution near water, snow, and sand. They reflect the damaging rays of the sun. This can increase the chance of sunburn.\nMake sure your child wears clothing that covers the body and shades the face. Hats should provide shade for both the face, ears, and back of the neck. Wearing sunglasses will reduce the amount of rays reaching the eye and protect the lids of the eyes, as well as the lens.\nDonâ€™t let your child use or be around sunlamps or tanning beds."
      n-28: "The most common drugs prescribed by the physicial are: Braftovi, COTELLIC, IMLYGIC, KEYTRUDA, OPDIVO and YERVOY.\nHowever, you must not take them without medical prescription."
      n-29: "[Encorafenib](https://www.drugs.com/mtm/encorafenib.html) is a cancer medicine that interferes with the growth and spread of cancer cells in the body. Encorafenib is used in combination with another medicine called binimetinib (Mektovi) to treat melanoma (skin cancer) in people who have a \"BRAF\" gene mutation. These medicines are for use in treating melanoma that cannot be treated with surgery or has spread to other parts of the body.\nYou must not take it without medical prescription due to its possible side effects"
      n-30: "[Cotellic (cobimetinib)](https://www.drugs.com/cotellic.html) is a cancer medicine that interferes with the growth and spread of cancer cells in the body. Cotellic is used to treat a certain type of metastatic melanoma (skin cancer) that has spread to other parts of the body and cannot be removed with surgery. Cotellic is used only if your tumor has a specific genetic marker, for which your doctor will test.\nYou must not take it without medical prescription due to its possible side effects"
      n-31: "[Imlygic (talimogene laherparepvec)](https://www.drugs.com/imlygic.html) is a cancer medicine that affects the actions of the body's immune system, helping the body produce an \"antitumor\" response. Imlygic is a genetically modified weak form of type 1 herpes simplex virus (the virus that causes common cold sores). Imlygic is used to treat a type of cancer called melanoma when it is on the skin or in the lymph glands.\nYou must not take it without medical prescription due to its possible side effects"
      n-32: "[Keytruda (pembrolizumab)](https://www.drugs.com/keytruda.html) is a cancer medicine that interferes with the growth and spread of cancer cells in the body. Keytruda is often given when the cancer has spread to other parts of the body, or cannot be surgically removed, or when other cancer treatments did not work or have stopped working.\nYou must not take it without medical prescription due to its possible side effects.\nFor further information follow the next link"
      n-33: "[Opdivo (nivolumab)](https://www.drugs.com/opdivo.html) is a cancer medicine that is used alone or in combination with other medicines that works with your immune system to interfere with the growth and spread of cancer cells in the body. Opdivo is often given when the cancer has spread to other parts of the body, or cannot be surgically removed, or has come back after prior treatment.\nYou must not take it without medical prescription due to its possible side effects.\nFor further information follow the next link"
      n-34: "[Yervoy (ipilimumab)](https://www.drugs.com/yervoy.html) is a cancer medicine that interferes with the growth and spread of cancer cells in the body. Yervoy is used to treat melanoma (skin cancer) that cannot be treated with surgery or has spread to other parts of the body. It is also used to prevent melanoma from coming back after surgery, including lymph node removal surgery. Yervoy is also used to treat kidney cancer, sometimes given with another medicine called nivolumab (Opdivo). Yervoy is also used to treat colorectal cancer that has spread to other parts of the body, that has certain specific DNA mutations, and that has not responded to chemotherapy with other medicines.\nYou must not take it without medical prescription due to its possible side effects\nFor further information follow the next link"
      n-35: "Hello! How can I help you today? ðŸ˜Š"
      n-36: "There is many questions I can answer. For example, you can ask me about melanoma in general, its symptoms, the tests you (or your child) can take, about the drugs and their side effects. Feel free! ðŸ˜Š"
      n-38: "Bye, take care!"
